<script type=" text/javascript">

            function onSubmit() {
            $.get("https://api.covid19api.com/total/dayone/country/india").then(data => {
            console.log(data);
            let latestData = data[data.length - 1];
            let Confirmed = latestData.Confirmed;
            let Deaths = latestData.Deaths;
            let Recovered = latestData.Recovered;
            let Active = latestData.Active;

            
            document.getElementById("totalcases").innerHTML=Confirmed
            document.getElementById("Deaths").innerHTML=Deaths
            document.getElementById("recover").innerHTML=Recovered
            document.getElementById("activecase").innerHTML=Active
            })
            }
